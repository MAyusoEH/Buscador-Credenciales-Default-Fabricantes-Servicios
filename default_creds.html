    const vendors = [...new Set(credentialsDatabase.map(item => item.productvendor))].sort();
    const select = document.getElementById('productCategory');

    function initializeVendors() {
      select.innerHTML = '<option value="">üîß Selecciona un fabricante/servicio</option>';
      vendors.forEach(vendor => {
        const option = document.createElement('option');
        option.value = vendor;
        option.textContent = vendor;
        select.appendChild(option);
      });
    }

    initializeVendors();

    function displayCredentials() {
      const selectedVendor = select.value;
      const table = document.getElementById('credentialsTable');
      const tableBody = table.querySelector('tbody');
      const noSelectionMessage = document.querySelector('.no-selection');
      tableBody.innerHTML = ''; 

      if (selectedVendor) {
        noSelectionMessage.style.display = 'none';
        table.style.display = 'table';
        const filteredCredentials = credentialsDatabase.filter(
          item => item.productvendor === selectedVendor
        );

        filteredCredentials.forEach(cred => {
          const row = document.createElement('tr');
          const displayUsername = cred.username === '<blank>' ? '[vac√≠o]' : cred.username;
          const displayPassword = cred.password === '<blank>' ? '[vac√≠o]' : cred.password;
          row.innerHTML = `
            <td>${displayUsername}</td>
            <td>${displayPassword}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        noSelectionMessage.style.display = 'block';
        table.style.display = 'none';
      }
    }
